<!DOCTYPE html>
<html>
<head>
	<title>Website Test</title>
	<link rel="styleSAheet" href="styles.css"
</head>

<body>
    <header>
	<h2>Crisis Aid</h2>
    </header>

    <section>
        <table id="crisisTable">
            <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Country</th>
            </tr>
        </table>
    </section>
    
    <section id="formSection">
        <form name="addCrisis" action="" method="GET">
            <label>Add New Crisis:</label><br>
            <input type="text" name="CountryInput" value="" id="CountryInputBox" placeholder="Country...">
            <input type="button" value="Submit" onClick="newCrisis(this.form)">
        </form>
    </section>

	
	
<script>


function newCrisis(CrisisForm) {
	
	var country = CrisisForm.CountryInput.value;
	CrisisForm.CountryInput.value = "";
	var table = document.getElementById("crisisTable");
	var row = table.insertRow();

	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	const time = new Date();

	cell1.innerHTML = time.getHours().toString().concat(":", time.getMinutes(), ":", time.getSeconds());
	cell2.innerHTML = time.getDate().toString().concat("/", time.getMonth() + 1, "/", time.getFullYear());
	cell3.innerHTML = country;
}

</script>

</body>
</html>
