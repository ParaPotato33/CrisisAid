<!DOCTYPE html>
<html>
<head>
	<title>Website Test</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="script" type="text/script" href="script.js" />
</head>

<body>
    <header>
	<h2>Crisis Aid</h2>
    </header>

    <section>
        <table id="crisisTable">
            <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Country</th>
            </tr>
        </table>
    </section>
    
    <section id="formSection">
        <form name="addCrisis" action="" method="GET">
            <label>Add New Crisis:</label><br>
            <input type="text" name="CountryInput" value="" id="CountryInputBox" placeholder="Country...">
            <input type="button" value="Submit" onClick="newCrisis(this.form)">
        </form>
    </section>
</body>
</html>
